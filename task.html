<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .cta {
            background: #e8491d;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }
        .cta h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .cta p {
            font-size: 1.2em;
        }
        .cta button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta button:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Landing Page</h1>
        </div>
    </header>
    
    <section class="cta">
        <div class="container">
            <h1>Welcome to Our Service</h1>
            <p>Your success starts here. Join us today!</p>
            <button>Get Started</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 My Landing Page. All rights reserved.</p>
    </footer>
</body>
</html>
